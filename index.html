<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Accessible contact form for general and support queries"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Contact form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/style.css" />
        <script defer src="/script.js"></script>
    </head>
    <body>
        <header class="invisible"></header>
        <div id="toast" role="alert" aria-live="assertive">
            <div class="success">
                <img
                    src="/assets/images/icon-success-check.svg"
                    alt="Success"
                />
                <span class="success__message">Message Sent!</span>
            </div>
            <p class="success__description">
                Thanks for completing the form. We'll be in touch soon!
            </p>
        </div>
        <main>
            <section>
                <form>
                    <div class="info">
                        <h1>Contact Us</h1>
                        <div class="content">
                            <div class="name">
                                <div class="column">
                                    <label class="name__label" for="given-name"
                                        >First Name
                                        <span
                                            class="required"
                                            aria-hidden="true"
                                        >
                                            *</span
                                        >
                                        <span class="sr">required</span>
                                    </label>
                                    <input
                                        type="text"
                                        id="given-name"
                                        name="given-name"
                                        autocomplete="given-name"
                                        aria-invalid="false"
                                        aria-describedby="error_given"
                                    />
                                    <span
                                        class="error invisible"
                                        id="error_given"
                                        >This field is required</span
                                    >
                                </div>
                                <div class="column">
                                    <label class="name__label" for="family-name"
                                        >Last Name
                                        <span
                                            class="required"
                                            aria-hidden="true"
                                        >
                                            *</span
                                        >
                                        <span class="sr">required</span>
                                    </label>
                                    <input
                                        type="text"
                                        id="family-name"
                                        name="family-name"
                                        autocomplete="family-name"
                                        aria-invalid="false"
                                        aria-describedby="error_family"
                                    />
                                    <span
                                        class="error invisible"
                                        id="error_family"
                                        >This field is required</span
                                    >
                                </div>
                            </div>
                            <div class="column">
                                <label for="email"
                                    >Email Address
                                    <span class="required" aria-hidden="true">
                                        *</span
                                    >
                                    <span class="sr">required</span>
                                </label>
                                <input
                                    id="email"
                                    type="text"
                                    name="email"
                                    autocomplete="email"
                                    aria-invalid="false"
                                    aria-describedby="error_email"
                                />
                                <span class="error invisible" id="error_email"
                                    >Please enter a valid email address</span
                                >
                            </div>
                            <fieldset>
                                <legend>
                                    Query Type
                                    <span class="required" aria-hidden="true">
                                        *</span
                                    >
                                    <span class="sr">required</span>
                                </legend>
                                <ul class="query__list">
                                    <li class="query__list--item">
                                        <input
                                            class="query__button"
                                            id="general"
                                            type="radio"
                                            name="query"
                                            aria-invalid="false"
                                            aria-describedby="error_query"
                                        />
                                        <label for="general">
                                            General Enquiry
                                        </label>
                                    </li>
                                    <li class="query__list--item">
                                        <input
                                            class="query__button"
                                            id="support"
                                            type="radio"
                                            name="query"
                                            aria-invalid="false"
                                            aria-describedby="error_query"
                                        />
                                        <label for="support">
                                            Support Request
                                        </label>
                                    </li>
                                </ul>
                                <span class="error invisible" id="error_query"
                                    >Please select a query type</span
                                >
                            </fieldset>
                            <div class="column">
                                <label for="message"
                                    >Message
                                    <span class="required" aria-hidden="true">
                                        *</span
                                    >
                                    <span class="sr">required</span>
                                </label>
                                <textarea
                                    class="message"
                                    name="message"
                                    id="message"
                                    name="message"
                                    aria-invalid="false"
                                    aria-describedby="error_message"
                                    resize="none"
                                ></textarea>
                                <span class="error invisible" id="error_message"
                                    >This field is required</span
                                >
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="consent">
                            <input
                                class="consent__check"
                                id="consent"
                                type="checkbox"
                                name="consent"
                                aria-invalid="false"
                                aria-describedby="error_consent"
                            />
                            <label for="consent">
                                I hereby consent to being contacted by the team
                                <span class="required" aria-hidden="true">
                                    *</span
                                >
                                <span class="sr">required</span>
                            </label>
                        </div>
                        <span class="error invisible" id="error_consent">
                            To submit this form, please consent to being
                            contacted
                        </span>
                    </div>
                    <input
                        class="submit"
                        type="submit"
                        enterkeyhint="send"
                        value="Submit"
                    />
                </form>
            </section>
        </main>

    </body>
</html>
